<html>
    <head>
        <title>CKUI</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/datagraph/jquery-jsonrpc/5db1e62087665f5ee6a496fc30839cd69de1db63/jquery.jsonrpc.js"></script>
        <script src="ckui.js"></script>
        <link rel="stylesheet" type="text/css" href="ckui.css">
    </head>
    <body>
        <div id="server_info">

        </div>
        <div id="left_pane">
            <h3>Unspent Outputs</h3>
            <div id="outputs_list_div" class="table_container">
                <table id="outputs_list_table">
                    <tr><th>id</th><th>address</th><th>value</th><th>contract</th></tr>
                </table>
            </div>
        </div>
        <div id="right_pane">
            <h3>Transaction Designer</h3>
            <div id="transaction_design_div">
                <div id="pending_outputs_div" class="table_container">
                    <h4>Inputs</h4>
                    <table id="pending_outputs_table">
                    </table>
                </div>
                <div id="pending_inputs_div" class="table_container">
                    <h4>Outputs</h4>
                    <table id="pending_inputs_table">
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
